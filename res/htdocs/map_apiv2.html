<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
  <head>
    <title>Geotag</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    
    <!-- The Google maps key is valid for http://localhost:4321 only -->
    <script src="http://maps.google.com/maps?file=api&v=2&key=ABQIAAAAh0IkFNUh1ieQEJZEue_qZBS03xNesDUUqKa_S-7bp9O40CrAfBSM2kqpbLyL8GxludNvULr37Z1TGg" type="text/javascript"></script>
    <script src="HtmlControlv2.js" type="text/javascript"></script>
    <style type="text/css">
      html, body, #map {
        width: 100%;
        height: 100%;
      }
      body {
        margin-top: 0px;
        margin-right: 0px;
        margin-left: 0px;
        margin-bottom: 0px;
        font-weight: normal;
        font-size: 75%;
      }
      #instructions { 
         top: 30px;
         right: 7px;
         position: absolute;
         color: #000000;
         background-color: #FFFFFF;
         border: 1px solid #000000;
         padding: 3px;
         font-size: 75%;
         font-weight: bold;
      }
      .htmlControl {
         color: black;
         background-color: white;
         border: 1px solid black;
         padding: 3px;
         font-size: 75%;
      }
      .htmlMenuItem {
        cursor: pointer;
      }
      infoWindowStyle {
        font-size: 30pt;
      }
    </style>
  </head>
  <body>
    <noscript>Please enable Javascript.</noscript>
    <div id="map"></div>
    <div id="instructions">
      Your browser does not work with Google Maps.
    </div>
    
#includescript map_apiv2.js  // this dirty hack is thanks to Internet Explorer
