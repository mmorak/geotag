WhatNext.SuggestCheckingTimesFormat   = Pr\u00FCfen Sie die Zeit <b>%1$s</b> Werte. Klicken Sie mit der rechtem Maustaste auf ein Bild dessen Zeit Sie genau wissen (z.B. ein Photo des GPS Bildschirms) und w\u00E4hlen Sie <b>%2$s</b> aus dem Men\u00FC, dann w\u00E4hlen Sie die genaue Zeit (und Zeitzone) des Aufnahmezeitpunktes.
WhatNext.SuggestFillingGapsFormat     = Einige Bilder haben Koordinaten, andere hingegen nicht. Mit dem <b>%1$s</b> Men\u00FC k\u00F6nnen sie %2$s raten lassen wo die Bilder aufgenommen wurden.
WhatNext.SuggestFindingDcrawFormat    = Das Programm 'dcraw' wurde nicht gefunden. Es wird ben\u00F6tigt um Vorschaubilder ihrer RAW Dateien anzuzeigen. W\u00E4hlen Sie <b>%s -> %s</b>.um es zu finden.
WhatNext.SuggestFindingExiftoolFormat = Das Programm 'exiftool' wurde nicht gefunden. Es wird ben\u00F6tigt um die Koordianten in Ihren Bildern zu speichern. W\u00E4hlen Sie <b>%s -> %s</b>.um es zu finden.
WhatNext.SuggestFindingGPSBabelFormat = Das Programm 'GPSBabel' wurde nicht gefunden. Es wird nur ben\u00F6tigt, falls Sie Strecken direkt vom GPS laden wollen. W\u00E4hlen Sie <b>%s -> %s</b>.um es zu finden.
WhatNext.SuggestLoadingFromGPSFormat  = Sie k\u00F6nnen auch Strecken direkt vom GPS laden. W\u00E4hlen Sie <b>%s -> %s</b>
WhatNext.SuggestLoadingImagesFormat   = Laden Sie einige Bilder. W\u00E4hlen Sie <b>%s -> %s</b> oder f\u00FCgen Sie Bilder mit Drag-and-Drop hinzu.
WhatNext.SuggestLocationNamesFormat   = Geotag kann Namen von Orten in der N\u00E4he von Bildern mit Koordinaten suchen. Benutzen Sie dazu das <b>%1$s</b> Men\u00FC.
WhatNext.SuggestMatchTracksFormat     = Wenn Sie mit den Zeit <b>%1$s</b> Werten zufrieden sind, klicken Sie mit der rechten Maustaste auf ein Bild und benutzen Sie das <b>%2$s</b> Men\u00FC um die GPS Daten Bildern zuzuordnen.
WhatNext.SuggestOpeningTrackFormat    = Laden Sie eine GPS Strecken Datei. W\u00E4hlen Sie <b>%s -> %s</b>.
WhatNext.SuggestSavingFormat          = Sie k\u00F6nnen die Koordinaten von Bildern die <b>fett</b> aufgelistet sind speichern, indem sie das <b>%1$s</b> Men\u00FC benuzten. Diese Operation kann <b>nicht r\u00FCckg\u00E4ngig</b> gemacht werden.
WhatNext.SuggestShowOnMapFormat       = Sie k\u00F6nnen mit der rechten Maustaste auf ein Bild klicken und <b>%1$s</b> ausw\u00E4hlen um den Ort des Bildes auf einer Karte in Ihrem Browser zu zeigen und die Markierung auf der Karte verschieben, um den Ort zu \u00E4ndern.
