##WhatNext.SuggestCheckingTimesFormat   = Make sure the time <b>%1$s</b> values are correct. It's best to right click on an image you are sure about (say an image of your GPS display) and choose <b>%2$s</b> from the menu bar, then select the exact time (and time zone) the image was taken.
##WhatNext.SuggestFillingGapsFormat     = Some images have coordinates and some don't. You can use the <b>%1$s</b> menu to make %2$s guess where images were taken.
##WhatNext.SuggestFindingDcrawFormat    = The 'dcraw' program can't be found. It is needed to display previews of your RAW images. Select <b>%s %s %s</b> to find it.
##WhatNext.SuggestFindingExiftoolFormat = The 'exiftool' program can't be found. It is needed to save coordinates  to your images. Select <b>%s %s %s</b> to find it.
##WhatNext.SuggestFindingGPSBabelFormat = The 'GPSBabel' program can't be found. It is only needed if you want to load tracks directly from your GPS. Select <b>%s %s %s</b> to find it.
##WhatNext.SuggestLoadingFromGPSFormat  = You can also load tracks directly from your GPS. Select <b>%s %s %s</b>.
##WhatNext.SuggestLoadingImagesFormat   = Load some image files. Select <b>%s %s %s</b> from the menu or add them by using drag-and-drop.
##WhatNext.SuggestLocationNamesFormat   = Geotag can search for nearby place names for images that already have coordinates by using the <b>%1$s</b> menu.
##WhatNext.SuggestMatchTracksFormat     = If your happy with the time <b>%1$s</b> values, right click on any image and use the <b>%2$s</b> menu to match the GPS data to images.
##WhatNext.SuggestOpeningTrackFormat    = Load a GPS track file. Select <b>%s %s %s</b> from the menu bar.
##WhatNext.SuggestRemovingImagesFormat  = \ 
##WhatNext.SuggestSavingFormat          = You can save the locations of images listed in <b>bold</b> by using the <b>%1$s</b> menu. Note that this operation <b>cannot be un-done</b>!
##WhatNext.SuggestShowOnMapFormat       = You can right click on an image and select <b>%1$s</b> to show the image location on a map in your browser and move the marker on the map to adjust the location.
