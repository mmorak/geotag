WhatNext.SuggestCheckingTimesFormat   = Assurez-vous que les valeurs de temps <b>%1$s</b> soient correctes. Le mieux est de faire un clic droit sur une image dont vous \u00EAtes s\u00FBr (par exemple la photo de l'\u00E9cran de votre GPS) et de choisir <b>%2$s</b> \u00E0 partir de la barre de menu, puis de s\u00E9lectionner le temps exact (et le fuseau horaire) \u00E0 laquelle l'image a \u00E9t\u00E9 prise.
WhatNext.SuggestFillingGapsFormat     = Certaines images ont des coordonn\u00E9es et d'autres pas. Vous pouvez utiliser le menu <b>%1$s</b> pour demander \u00E0 %2$s d'estimer o\u00F9 les images ont \u00E9t\u00E9 prises.
WhatNext.SuggestFindingDcrawFormat    = Le program 'Dcraw' n'a pas \u00E9t\u00E9 trouv\u00E9. Il est n\u00E9cessaire pour pr\u00E9visualiser vos images RAW. S\u00E9lectionnez <b>%s %s %s</b> pour le trouver.
WhatNext.SuggestFindingExiftoolFormat = Le programme 'exiftool'  n'a pas \u00E9t\u00E9 trouv\u00E9. Il est n\u00E9cessaire pour enregistrer les coordonn\u00E9es dans vos images. S\u00E9lectionnez <b>%s %s %s</b> pour le trouver.
WhatNext.SuggestFindingGPSBabelFormat = Le programme 'GPSBabel' n'a pas \u00E9t\u00E9 trouv\u00E9. Il est n\u00E9cessaire pour charger les itin\u00E9raires directement depuis votre GPS. S\u00E9lectionnez <b>%s %s %s</b> pour le trouver.
WhatNext.SuggestLoadingFromGPSFormat  = Vous pouvez aussi charger les itin\u00E9raires directement depuis votre GPS. S\u00E9lectionnez <b>%s %s %s</b>.
WhatNext.SuggestLoadingImagesFormat   = Charger des images.  S\u00E9lectionnez <b>%s %s %s</b> \u00E0 partir du menu ou ajoutez-les \u00E0 l'aide d'un glisser-d\u00E9poser.
WhatNext.SuggestLocationNamesFormat   = En utilisant le menu <b>%1$s</b>, Geotag peut rechercher des noms de lieux pour les images qui ont d\u00E9j\u00E0 des coordonn\u00E9es.
WhatNext.SuggestMatchTracksFormat     = Si vous \u00EAtes satisfait des valeurs de temps <b>%1$s</b>, faites un clic droit sur n'importe quelle image et utilisez le menu <b>%2$s</b> pour faire correspondre les donn\u00E9es GPS aux images.
WhatNext.SuggestOpeningTrackFormat    = Charger un fichier d'itin\u00E9raire GPS. S\u00E9lectionnez <b>%s %s %s</b> \u00E0 partir de la barre de menu.
WhatNext.SuggestRemovingImagesFormat  = S'il y a trop d'images affich\u00E9es, vous pouvez en enlever certaines en utilisant le menu <b>%1$s</b>. Elles seront enlev\u00E9es de l'affichage, mais ne seront pas effac\u00E9es du disque.
WhatNext.SuggestSavingFormat          = Vous pouvez enregistrer les lieux des images list\u00E9s en <b>gras</b> en utilisant le menu <b>%1$s</b>. Notez que cette op\u00E9ration <b>ne peut pas \u00EAtre annul\u00E9e</b> !
WhatNext.SuggestShowOnMapFormat       = Vous pouvez faire un clic droit sur une image et s\u00E9lectionner le menu <b>%1$s</b> pour afficher la localisation de l'image sur une carte dans votre navigateur et d\u00E9placer le marqueur sur la carte pour ajuster sa localisation.
